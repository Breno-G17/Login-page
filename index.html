<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Login page</title>
</head>
<body>

  <main>
    <div class="login-card">

      <div class="logo">
        <span class="material-symbols-outlined">
          login
          </span>
      </div>

      <form action="#" method="get">

        <div class="header">
          <h2>Log in to procede</h2>
        </div>

        <div class="form-item" id="user">
          <label for="user">enter your email:</label>
          <span class="material-symbols-outlined">
            mail
          </span>

          <div class="wrapper-input">

            <input type="email" name="user" id="email-field"
            placeholder="your email" onkeyup="validateEmail()">

            <span id="email-error"></span>
            
          </div>
        </div>

        <div class="form-item" id="password">
          <label for="password">Enter your password:</label>
          <span class="material-symbols-outlined">
            password
          </span>
          <div class="wrapper-input">

            <input type="password" name="password" id="password-field" placeholder="your password" onkeyup="validatePassword()">

            <span id="password-error"></span>

          </div>
        </div>

        <button>Log In</button>

      </form>

      <footer>

        <div class="remember-me">
          <input type="checkbox" name="remember-me checkbox" id="remember-me" id="checkbox-input" class="rememberme-checkbox">
          <label for="remember-me checkbox">remember-me</label>
        </div>

        <div class="log-in-plataforms">

          <span>Log in with:</span>

          <div class="plat-icons">

            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
              </svg>
            </a>
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
              </svg>
            </a>
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <rect x="4" y="4" width="16" height="16" rx="2" />
                <line x1="8" y1="11" x2="8" y2="16" />
                <line x1="8" y1="8" x2="8" y2="8.01" />
                <line x1="12" y1="16" x2="12" y2="11" />
                <path d="M16 16v-3a2 2 0 0 0 -4 0" />
              </svg>
            </a>
          </div>
        </div>
      </footer>

    </div>
  </main>

</body>
</html>
